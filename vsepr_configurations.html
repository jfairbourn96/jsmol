<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>VSEPR Configurations</title>
	<link href="molecule-page.css" rel="stylesheet" type="text/css">
	<script src="jsmol/JSmol.min.js"></script>
	<script src="vsepr_molecules.js"></script>
	<script>
		var info = {
			color: "#FFFFFF", 
			height: 500,      
			width: 500,
			j2sPath: "jsmol/j2s",
			// Change the initial molecule here.
			script: "load PDB/vsepr_01_BeCl2.mol; spacefill 20%; wireframe 0.15; spin off; frank on; background=white; antialiasDisplay=true; set showMultipleBonds OFF;",
			debug: false
		};
	</script>
</head>

<body>
	<header>
		<div id="name" class="app">
			VSEPR Configurations
		</div>
	</header>
	
	<main>
		<section class="molecule">

			<div id="window" class="app">
				<script type="text/javascript">
					Jmol.getApplet("main", info);
				</script>
			</div>

			<div id="controls" class="app">
				<div id="control_state" class="option">
					<strong>State:</strong>
					
					<select name="state" id="h2o_state" onChange="loadNew(this.value);">
						<option id="vsepr01" value=vsepr_01 selected="selected">Linear</option>
						<option id="vsepr02" value=vsepr_02>Linear (2)</option>
						<option id="vsepr03" value=>Trigonal Planar</option>
						<option id="vsepr04" value=>Trigonal Planar - Bent</option>
						<option id="vsepr05" value=>Tetrahedral</option>
						<option id="vsepr06" value=>Tetrahedral - Trigonal Pyramidal</option>
						<option id="vsepr07" value=>Tetrahedral - Bent</option>
						<option id="vsepr08" value=>Trigonal Bipyramidal</option>
						<option id="vsepr09" value=>Trigonal Bipyramidal - Seesaw</option>
						<option id="vsepr10" value=>Trigonal Bipyramidal - T-shaped</option>
						<option id="vsepr11" value=>Trigonal Bipyramidal - Linear</option>
						<option id="vsepr12" value=>Octahedral</option>
						<option id="vsepr13" value=>Octahedral - Square Pyramidal</option>
						<option id="vsepr14" value=>Octahedral - Square Planar</option>

<!--					To add more options, simply fill in the following new option tag: -->
<!--					<option value="{{path to pdb}}">{{Name}}</option>-->
					</select>
				</div>

				<div id="control_bg" class="option">
					<strong>Background Color:</strong>
					
					<input type="radio" name="bg_color" id="bg_white" onclick="changeColor('white');" checked="checked">
					<label for="bg_white">White</label>

					<input type="radio" name="bg_color" id="bg_black" onclick="changeColor('black');">
					<label for="bg_black">Black</label>

					<input type="radio" name="bg_color" id="bg_grey" onclick="changeColor('grey');">
					<label for="bg_grey">Grey</label>
					
<!--				
					Follow this template to add more colors: 
					<input type="radio" name="bg_color" id="{{NEW ID}}" onclick="changeColor('{{NEW COLOR}}');">
					<label for="{{NEW ID}}">{{NEW LABEL}}</label>
-->
				</div>

				<div id="control_model_type" class="option">
					<strong>Model Type:</strong>
					
					<input type="radio" name="model_type" id="mt_ballstick" onclick="ballAndStick();" checked="checked">
					<label for="mt_ballstick">Ball and Stick</label>

					<input type="radio" name="model_type" id="mt_spacefill" onclick="spacefill();">
					<label for="mt_spacefill">Spacefill</label>

					<input type="radio" name="model_type" id="mt_stick" onclick="stick();">
					<label for="mt_stick">Stick Only</label>
					
<!--
					Follow this template to add more configurations:
					<input type="radio" name="model_type" id="{{NEW ID}}" onclick="{{NEW FUNCTION}}">
					<label for="{{NEW ID}}">{{NEW LABEL}}</label>
-->
				</div>

				<div id="control_other" class="option">
					<strong>Show Other:</strong>
					
					<input type="checkbox" name="co_spin" id="co_spin" onClick="toggleSpin();">
					<label for="co_spin">Spin</label>
				</div>
			</div>
		</section>
	</main>
	
	<script>
		window.addEventListener("load", function(event){
			document.getElementById("vsepr01").value = vsepr_01;
			console.log(document.getElementById("vsepr01").value.path);	
			document.getElementById("vsepr02").setAttribute("value", vsepr_02);
			document.getElementById("vsepr03").value = vsepr_03;
			document.getElementById("vsepr04").value = vsepr_04;
			document.getElementById("vsepr05").value = vsepr_05;
			document.getElementById("vsepr06").value = vsepr_06;
			document.getElementById("vsepr07").value = vsepr_07;
			document.getElementById("vsepr08").value = vsepr_08;
			document.getElementById("vsepr09").value = vsepr_09;
			document.getElementById("vsepr10").value = vsepr_10;
			document.getElementById("vsepr11").value = vsepr_11;
			document.getElementById("vsepr12").value = vsepr_12;
			document.getElementById("vsepr13").value = vsepr_13;
			document.getElementById("vsepr14").value = vsepr_14;
			console.log("Finished loading and assigning variables to HTML Element values.");
		});
		// Functions so none of the html actually touches anything to do with JSmol directly.
		
		// Resets the inputs and loads the appropriate pdb file.
		function loadNew(vsepr_object) {
			// TODO: If Dr. Ensign provides separate descriptions that he would like associated with each of the different states, also change the state of a variable to be those descriptions, and then simply display said variable in the aside.
			console.log(vsepr_object.formula);
			var loadString = "load " + vsepr_object.path + "; select *; spacefill 0.4;";
			
			document.getElementById("mt_ballstick").checked = true;
			document.getElementById("co_spin").checked = false;
			Jmol.script(main, loadString);
		}
		
		function toggleSpin() {
			if (document.getElementById('co_spin').checked) {
				Jmol.script(main, 'spin on;');
			} else {
				Jmol.script(main, 'spin off;');
			}
		}
		
		function ballAndStick() {
			Jmol.script(main, 'wireframe 0.15; spacefill 20%');
		}
		
		function spacefill() {
			Jmol.script(main, 'spacefill 100%;');
		}
		
		function stick() {
			Jmol.script(main, 'wireframe 0.2; spacefill off;');
		}
		
// 		Create more functions by following this template:
//		
//		function function_name() {
//			Jmol.script(main, 'Jmol_command_string');
//		}
		
		function changeColor(color) {
			var colorString = 'background ' + color + ';';
			Jmol.script(main, colorString);
		}
	</script>
</body>
</html>
