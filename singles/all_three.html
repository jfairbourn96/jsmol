<!doctype html>
<html>
<head>
<!--	Authors: Justin Fairbourn and Scott Ensign -->
<!--	Created at Utah State University with support from the Chemistry department and the Center for Innovative Design and Instruction. -->
<!--  Older version of molecule page created with Jmol.checkbox rather than JS functions on another file. -->
	<meta charset="utf-8">
	<title>Structure of ethane</title>
	<link href="../styles/molecule-page.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../jsmol/JSmol.min.js"></script>
	<script type="text/javascript">
		var ethane = {
		  color: "#FFFFFF", 
		  height: 500,      
		  width: 500,
		  j2sPath: "../jsmol/j2s",
		  script: "load ../PDB/ethane.mol; spacefill 20%; wireframe 0.15; spin on; frank on; background=white; antialiasDisplay=true;",
		  debug: false
		};
		var ethene = {
		  color: "#FFFFFF", 
		  height: 500,      
		  width: 500,
		  j2sPath: "../jsmol/j2s",
		  script: "load ../PDB/ethene.mol; spacefill 20%; wireframe 0.15; spin on; frank on; background=white; antialiasDisplay=true;",
		  debug: false
		};
		var ethyne = {
		  color: "#FFFFFF", 
		  height: 500,      
		  width: 500,
		  j2sPath: "../jsmol/j2s",
		  script: "load ../PDB/ethyne.mol; spacefill 20%; wireframe 0.15; spin on; frank on; background=white; antialiasDisplay=true;",
		  debug: false
		};
	</script>
</head>

<body class="multi">
<div id="ethane" class="molecule">
	<div id="name" class="app">
		Ethane: C<sub>2</sub>H<sub>6</sub>
	</div>
	
	<div id="window" class="app">
		<script type="text/javascript">
			Jmol.getApplet("ethane", ethane);
		</script>
	</div>
	
	<div id="controls" class="app">
		<div id="control_bg" class="option">
			<strong>Background Color:</strong>

			<input type="radio" id="bg_black" name="bg_color" 
				   onclick="javascript:Jmol.script(ethane, 'background black;');">
			<label for="bg_black">Black</label>

			<input type="radio" id="bg_white" name="bg_color" checked="checked"
				   onclick="javascript:Jmol.script(ethane, 'background white;');">
			<label for="bg_white">White</label>
			
			<input type="radio" id="bg_grey" name="bg_color"
				   onclick="javascript:Jmol.script(ethane, 'background grey;');">
			<label for="bg_grey">Grey</label>
		</div>
		
		<div id="control_model_type" class="option">
			<strong>Model Type:</strong>
			
			<input type="radio" id="mt_spacefill" name="model_type"
				   onclick="javascript:Jmol.script(ethane, 'spacefill 100%;');">
			<label for="mt_spacefill">Spacefill</label>
			
			<input type="radio" id="mt_ballstick" name="model_type" 
				   checked="checked"
				   onclick="javascript:Jmol.script(ethane,
							'wireframe 0.15; spacefill 20% ');">
			<label for="mt_ballstick">Ball and Stick</label>
			
			<input type="radio" id="mt_stick" name="model_type" 
				   onclick="javascript:Jmol.script(ethane, 
							'wireframe 0.2; spacefill off; ');">
			<label for="mt_stick">Stick Only</label>
		</div>
		
		<div id="control_spin" class="option">
			<strong>Spin:</strong>
			<script>
				Jmol.jmolCheckbox(ethane,"spin on;", "spin off", "", true);
			</script>
		</div>
		
		<div id="control_special" class="option">
			<strong>Show Special:</strong>
			
			<script>
				Jmol.jmolCheckbox(ethane,"isosurface vdw; isosurface translucent", "select *;isosurface off", "");
			</script>
			<label for="isosurface">Isosurface</label>
			
			<!-- This script doesn't do anything, as ethane does not have partial charges? -->
			<script>
				Jmol.jmolCheckbox(ethane,"if ({atomno < 10}.partialcharge == 0){calculate partialcharge};isosurface vdw map mep; isosurface translucent", "isosurface off", "");
			</script>
			<label for="partial_charge">Partial Charges</label>
		</div>
	</div>
</div>
