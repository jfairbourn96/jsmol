<!doctype html>
<!-- Authors: Justin Fairbourn and Scott Ensign -->
<!-- Created at Utah State University with support from the Chemistry department and the Center for Innovative Design and Instruction. -->
<html>
<head>
	<meta charset="utf-8">
	<title>VSEPR Configurations</title>
	<link href="../styles/molecule-page.css" rel="stylesheet" type="text/css">
	<script src="../jsmol/JSmol.min.js"></script>
	<script src="example_molecules.js"></script>
	<script src="example_functions.js"></script>
</head>

<body>
	<header>
		<div id="name" class="app"></div>
	</header>

	<main>
		<aside id="description" class="notes app"></aside>
		<section class="molecule">

			<div id="window" class="app">
				<script type="text/javascript">
					Jmol.getApplet("main", info);
				</script>
			</div>

			<div id="controls" class="app">
				<div id="control_state" class="option">
					<strong>State:</strong>
					
					<select name="state" id="configuration" onChange="loadNew();"></select>
				</div>
				
				<div id="info" class="option">
					<strong>Molecule:</strong>
					<div id="info_name"></div>
				</div>

				<div id="control_bg" class="option">
					<strong>Background Color:</strong>
					
					<input type="radio" name="bg_color" id="bg_white" onclick="changeColor('white');" checked="checked">
					<label for="bg_white">White</label>

					<input type="radio" name="bg_color" id="bg_black" onclick="changeColor('black');">
					<label for="bg_black">Black</label>

					<input type="radio" name="bg_color" id="bg_grey" onclick="changeColor('grey');">
					<label for="bg_grey">Grey</label>
				</div>

				<div id="control_model_type" class="option">
					<strong>Model Type:</strong>
					
					<input type="radio" name="model_type" id="mt_ballstick" onclick="ballAndStick();" checked="checked">
					<label for="mt_ballstick">Ball and Stick</label>

					<input type="radio" name="model_type" id="mt_spacefill" onclick="spacefill();">
					<label for="mt_spacefill">Spacefill</label>

					<input type="radio" name="model_type" id="mt_stick" onclick="stick();">
					<label for="mt_stick">Stick Only</label>
				</div>

				<div id="control_other" class="option">
					<strong>Show Other:</strong>
					
					<div>
						<span id="co_spin">
							<input type="checkbox" id="spin" onClick="toggleSpin();">
							<label for="spin">Spin</label>
						</span>

						<span id="co_e_geometry">
							<input type="checkbox" id="e_geometry" onClick="toggleEGeometry();">
							<label for="e_geometry">Electron Geometry</label>
						</span>

						<span id="co_m_geometry">
							<input type="checkbox" id="m_geometry" onClick="toggleMGeometry();">
							<label for="m_geometry">Molecular Geometry</label>
						</span>

						<span id="co_lone_pair">
							<input type="checkbox" id="lone_pair" onClick="toggleLonePair();">
							<label for="lone_pair">Lone Pair(s)</label>
						</span>

						<span id="co_isosurface">
							<input type="checkbox" id="isosurface" onClick="toggleIsosurface();">
							<label for="isosurface">Isosurface</label>
						</span>

						<span id="co_partial_charge">
							<input type="checkbox" id="partial_charge" onClick="togglePartialCharges();">
							<label for="partial_charge">Partial Charge</label>
						</span>

						<span id="co_bond_angle">
							<input type="checkbox" id="bond_angle" onClick="toggleBondAngle();">
							<label for="bond_angle">Bond Angle</label>
						</span>

						<span id="co_aca_bond_angle">
							<input type="checkbox" id="aca_bond_angle" onClick="toggleACABondAngle();">
							<label for="aca_bond_angle">Axial-central-axial bond angle</label>
						</span>

						<span id="co_ace_bond_angle">
							<input type="checkbox" id="ace_bond_angle" onClick="toggleACEBondAngle();">
							<label for="ace_bond_angle">Axial-central-equatorial bond angle</label>
						</span>

						<span id="co_ece_bond_angle">
							<input type="checkbox" id="ece_bond_angle" onClick="toggleECEBondAngle();">
							<label for="ece_bond_angle">Equatorial-central-equatorial bond angle</label>
						</span>

						<span id="co_ecen_bond_angle">
							<input type="checkbox" id="ecen_bond_angle" onClick="toggleECENBondAngle();">
							<label for="ecen_bond_angle">Equatorial-equatorial (near) angle</label>
						</span>

						<span id="co_ecef_bond_angle">
							<input type="checkbox" id="ecef_bond_angle" onClick="toggleECEFBondAngle();">
							<label for="ecef_bond_angle">Equatorial-equatorial (far) angle</label>
						</span>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
